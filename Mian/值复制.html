<script type="text/javascript">
	function clone (obj) {
		switch (typeof obj) {
			case 'undefined' :
				break
			case 'number' :
			case 'string' :
			case 'boolean' :
				copy = obj
				break
			case 'object' :
				if(obj == null) {
					copy = null
				} else if(Object.prototype.toString.call(obj) === '[object Array]') {
					copy = []
					for (var i=0;i<obj.length;i++) {
						copy.push(clone(obj[i]))
					}
				} else {
					copy = {}
					for (j in obj) {
						copy[j] = clone(obj[j])
					}
				}
		}
		return copy
	}
</script>
