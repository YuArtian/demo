  <script>
    class Parent {
      constructor(name){
        this.name = name
        this.age = 1
        this.height = 20
      }
      getAge(){
        console.log('parent age', this.age)
      }
      getName(){
        console.log('name',this.name)
      }
      static staticMethod (caller) {
        console.log(caller,'static method')
      }
    }

    class Child extends Parent {
      constructor(name, age) {
        super(name)
        this.age = age
      }
      getAge(){
        console.log('child age',this.age)
      }
    }

    let p = new Parent('parent name')
    p.getName()
    p.getAge()
    // p.getHeight() Uncaught TypeError: p.getHeight is not a function
    Parent.staticMethod('parent')
    let c = new Child('child name', 100)
    c.getName()
    c.getAge()
    Child.staticMethod('child')
  </script>
