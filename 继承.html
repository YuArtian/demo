<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //ES 5
    function Super(name, age){
      this.type = 'person'
      this.name = name
      this.age = age
    }
    Super.prototype.getName = function(){
      console.log('get Name', this.name)
    }
    Super.prototype.getType = function(){
      console.log('get super Type', this.type)
    }
    Super.prototype.getAge = function(){
      console.log('get Age', this.age)
    }

    function Sub(name, age){
      Super.call(this, name, age)
      this.name = name
      this.age = age
    }
    Sub.prototype = Object.create(Super.prototype)
    Sub.prototype.constructor = Sub
    Sub.prototype.getType = function(){
      console.log('get child Type', this.type)
    }

    let sub = new Sub('child', 18)
    sub.getType()
    sub.getName()
    sub.getAge()
  </script>
</body>
</html>
